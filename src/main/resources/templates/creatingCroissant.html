<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <title>Creating croissantDTO</title>

    <script type="text/javascript">

    </script>
</head>

<body>
<div class="container">
    <form th:action="@{/croissantDTOS}" th:object="${croissantDTO}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="croissantName">Croissant name:</label>
            <input type="text" class="form-control" id="croissantName" placeholder="croissantDTO name" name="name"/>
        </div>
        <div class="form-group">
            <label for="croissantImageUrl">Croissant image(url):</label>
            <input type="text" class="form-control" id="croissantImageUrl" placeholder="image" name="imageAddress"/>
        </div>
        <div class="form-group">
            <label for="croissantType">Croissant type:</label>
            <input type="text" id="croissantType" placeholder="croissantDTO type" class="form-control" name="type"/>
        </div>
        <div class="form-group">
            <label for="croissantPrice">Croissant price:</label>
            <input type="text" id="croissantPrice" placeholder="croissantDTO price" class="form-control" name="price"/>
        </div>
        <button type="Submit" class="btn btn-primary btn-lg" id="btn-style">Submit</button>
    </form>
</div>
</body>
</html>
